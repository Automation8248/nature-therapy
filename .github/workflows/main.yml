name: Nature Daily Post

on:
  schedule:
    # 02:00 UTC -> 9:00 PM EST (USA Night)
    # 14:00 UTC -> 9:00 AM EST (USA Morning)
    - cron: '0 2,14 * * *'
  
  # Taaki aap manually bhi test kar sakein
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    # Permission zaroori hai history.txt ko update karne ke liye
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          FREESOUND_KEY: ${{ secrets.FREESOUND_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # history.txt ko add karein taaki video repeat na ho
          git add history.txt
          git commit -m "Update video history [skip ci]" || echo "No changes to commit"
          git push
