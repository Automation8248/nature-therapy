name: Daily Video Bot

on:
  schedule:
    # =========================================================
    # ğŸ•’ TIMEZONE HIGHLIGHTS (Daily Run Schedule)
    # =========================================================
    # ğŸ‡®ğŸ‡³ India (IST):        4:44 AM (Subah)
    # ğŸŒ GitHub (UTC):       11:14 PM (Pichle din ki raat)
    # ğŸ‡ºğŸ‡¸ USA (EST - NY):     6:14 PM (Pichle din ki shaam)
    # ğŸ‡ºğŸ‡¸ USA (PST - LA):     3:14 PM (Pichle din ki dopahar)
    # =========================================================
    - cron: '14 23 * * *'
    
  workflow_dispatch: # Manual run ke liye button
  
permissions:
  contents: write         # Write permission zaroori hai delete/update ke liye

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests

      - name: Run Main Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # Add changes (History update & Deleted videos)
          git add -A
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated: Processed & Deleted old videos" && git push)
